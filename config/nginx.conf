server {
    if ($host = www.wtwr.spacegamers.net) {
        return 301 https://$host$request_uri;
    }

    if ($host = wtwr.spacegamers.net) {
        return 301 https://$host$request_uri;
    }

    listen 80;

    server_name wtwr.spacegamers.net www.wtwr.spacegamers.net;
    return 404;
}